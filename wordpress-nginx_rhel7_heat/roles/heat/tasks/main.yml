---
- name: curl post to Heat
  #shell: /usr/bin/curl -i -X POST -H 'X-Auth-Token: "{{ heat_token }}"' -H 'Content-Type: application/json' -H 'Accept: application/json' "{{ heat_endpoint }}" --data-binary '{"status": "SUCCESS"}'
  #args:
